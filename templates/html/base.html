<!DOCTYPE HTML>

<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>[title|html]</title>
    [.repeated section include-js]
      <script type='text/javascript' src="[@|html-attr-value]"></script>
    [.end]

    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    [.repeated section include-css]
      <link rel="stylesheet" type="text/css" href="[@|html-attr-value]" />
    [.end]
  </head>

  <body>
    <div id="top">
      <div id="header">
        <h1>Abuse.</h1>
        <p>Because everybody deserves to feel miserable.
      </div>
      <div id="accountControls">
        [.section user]
          <p>Logged in as [username|html].</p>
        [.or]
          <ul>
            <li><a href="/login/">Login</a></li>
            <li><a href="/register/">Register</a></li>
          </ul>
        [.end]
      </div>
    </div>
    <div id="body">
      [body|raw]
    </div>
  </body>

</html>
