<h2>Register</h2>

{.section errors}
  <p>Registration failed. Ha!</p>
  <ul class="errors">
    {.repeated section @}
      <li>{@|raw}</li>
    {.end}
  </ul>
{.end}

<form method="post" action=".">

<p><label for="username">Choose a username (lowercase letters, numbers, underscores and hyphens only):</label>
<br />
<input type="text" name="username" id="username" value="{username|html-attr-value}" maxlength="{usernameMaxLength|html-attr-value}" size="30" />
<span class="example">Example: bob</span></p>

<p><label for="realname">Your real name:</label>
<br />
<input type="text" name="realname" id="realname" value="{realname|html-attr-value}" maxlength="{realnameMaxLength|html-attr-value}" size="30" />
<span class="example">Example: Bob</span></p>

<p><label for="email">E-mail address:</label>
<br />
<input type="text" name="email" id="email" value="{email|html-attr-value}" size="30" />
<span class="example">Example: bob@example.com</span></p>

<p><label for="password1">Choose a password:</label>
<br />
<input type="password" name="password1" id="password1" size="30" /></p>

<p><label for="password2">Re-enter password:</label>
<br />
<input type="password" name="password2" id="password2" size="30" /></p>

<input type="submit" value="Register" />

</form>
